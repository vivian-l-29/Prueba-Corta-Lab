<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MegaMart</title>
  <link rel="stylesheet" href="config.css">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="header/header.css">
  <link rel="stylesheet" href="nav/nav.css">
  <link rel="stylesheet" href="section/Brands.css">
</head>
<body>

  <div class="top-bar">
    Welcome to worldwide Megamart!
  </div>


  <div class="header">
    <div class="logo">MegaMart</div>
    <div class="search-bar">

    </div>
    <div class="header-options">
      <span>Deliver to 423651</span>
      <span>Track your order</span>
      <span>All Offers</span>
      <span>Sign Up/Sign In</span>
      <span>Cart</span>
    </div>
  </div>

  <div class="nav-menu">
    <a href="#">Groceries</a>
    <a href="#">Premium Fruits</a>
    <a href="#">Home & Kitchen</a>
    <a href="#">Fashion</a>
    <a href="#">Electronics</a>
    <a href="#">Beauty</a>
    <a href="#">Home Improvement</a>
    <a href="#">Sports, Toys & Luggage</a>
  </div>

  <div class="banner">
    <div class="banner-text">
      <p>Best Deal Online on smart watches</p>
      <h1>SMART WEARABLE.</h1>
      <h2>UP TO 80% OFF</h2>
      <div class="banner-dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
    <div class="banner-image">
      <img src="https://i.imgur.com/b1d1fWz.png" alt="Smart Watch">
    </div>
  </div>
</body>
</html>
